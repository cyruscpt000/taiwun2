
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Taipei 2025 - Forest Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #FCF6E5; /* Warm Beige */
      color: #4E342E; /* Dark Cocoa */
    }
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .timeline-line::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #EEDEB0; /* Sand color */
      z-index: 0;
      border-radius: 10px;
    }
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .float-anim {
      animation: floating 3s ease-in-out infinite;
    }
    .paper-texture {
      background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
    }
  </style>
